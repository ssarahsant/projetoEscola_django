{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{%static 'css/cadastro_turma.css'%}">  

</head>

<body>

    <nav>
        <h2>Cadastro de Turmas</h2>
        <a href="login" id="login">Sair</a>
    </nav>

    <div class="sistema">

        <p> Olá  {{login}} seja bem-vindo! Percebemos que você é novo por aqui. Complete o seu cadastro.</p>

        <div class="cadastro">
            <h3>CADASTRE UMA TURMA</h3>

            <div class="linha"></div>

            <div class="acoes">
                <!-- ARRUMAR -->
                <form action="{% url 'cad_turma' id_professor=id_logado%}" method="POST">
                    {% csrf_token %}
                    <div class="input-cadastro">
                        <div class="input-turma">
                            <h4>Turma</h4>
                            <input id="item" type="text" name="turma" placeholder="Insira o nome da turma ">
                            <input type="hidden" name="id_professor" id="id_logado" value="{{id_logado}}">
                        </div>
                        <button id="cadastro-button" type="submit">Cadastrar</button>
                    </div>
                    <div class="welcome-message">
                        <!-- Mensagem de erro será inserida aqui -->
                    </div>
                </form>
            </div>

        </div>

        <table id="style_table">

            <tr>
                <th> ID </th>
                <th> TURMA </th>
                <th> AÇÃO </th>
            </tr>

            {% for turma in turmas_professor %}

                <tr>
                    <td>
                        <p> {{turma.id}}</p>
                    </td>
                    <td>
                        <p> {{turma.nome_turma}}</p>
                    </td>
                    <td> <a href="{% url 'excluir_turma' id_turma=turma.id%}"><button id="excluir" type="submit">Excluir</button></a>
                        <!-- ARRUMARRRRRRRRRRRRRRRRRRRRRRRRRRRR -->
                        <button id="visualizar" type="submit">Visualizar</button>
                    </td>
                </tr>
            {% endfor %}

        </table>

    </div>

</body>

</html>
