<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/cadastro_turma.css">  

</head>

<body>

    <nav>
        <h2>Cadastro de Turmas</h2>
        <a href="login" id="login">Sair</a>
    </nav>

    <div class="sistema">

        <div class="cadastro">
            <h3>CADASTRE UMA TURMA</h3>

            <div class="linha"></div>

            <div class="acoes">
                <!-- ARRUMAR -->
                <form action="/cad_turma" method="post">
                    <div class="input-cadastro">
                        <div class="input-turma">
                            <h4>ID</h4>
                            <input id="item" type="text" name="id" placeholder="Insira o id da turma">
                        </div>
                        <div class="input-turma">
                            <h4>Turma</h4>
                            <input id="item" type="text" name="turma" placeholder="Insira o nome da turma ">
                        </div>
                        <button id="cadastro-button" type="submit">Cadastrar</button>
                    </div>
                    <div class="welcome-message">
                        <!-- Mensagem de erro será inserida aqui -->
                    </div>
                </form>
            </div>

        </div>

        <table id="style_table">

            <tr>
                <th> ID </th>
                <th> TURMA </th>
                <th> AÇÃO </th>
            </tr>

            <tr>
                <td>
                    <p> 1 </p>
                </td>
                <td>
                    <p> Digital Solutions 8</p>
                </td>
                <td> <button id="excluir" type="submit">Excluir</button>
                    <button id="visualizar" type="submit">Visualizar</button>
                </td>
            </tr>

            <tr>
                <td>
                    <p> 2 </p>
                </td>
                <td>
                    <p> Digital Solutions 9</p>
                </td>
                <td> <button id="excluir" type="submit">Excluir</button>
                    <button id="visualizar" type="submit">Visualizar</button>
                </td>
            </tr>

        </table>

    </div>

</body>

</html>
