<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/css/login.css">   

</head>
<body>
    <div class="login">
        <h1>CADASTRO</h1>

        <div class="welcome-message">
            {{ welcome_message }}
        </div>

        <form action = "{% url 'confirmar_cadastro' %}" method="post">{% csrf_token %}

            <h4>Nome</h4>
            <!-- <label for="nome">Nome:</label> -->
            <input id="nome" type="text" name="nome" placeholder="Insira seu Nome" required>

            <h4>E-mail</h4>
            <!-- <label for="email">Email:</label> -->
            <input id="email" type="email" name="email" placeholder="Insira seu E-mail" value="{{login}}" required>
            
            <h4>Senha</h4>
            <!-- <label for="senha">Confirme a senha:</label> -->
            <input id="senha" type="password" name="senha" placeholder="Confirme sua senha" value="{{senha}}" required>
            
            <div class="error-message">
                {{ error_message }}
            </div>

            <button id="item" type="submit">CADASTRAR</button>
        </form>
    </div>
</body>
</html>
